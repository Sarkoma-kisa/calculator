<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <title>Calculator</title>
</head>
<body>

  <main class="main">

    <div class="container">

      <div class="brand">
        <h1 class="brand__title">Cool Calculator</h1>
        <p class="brand__model">CC-001</p>
      </div>

      <div class="display" id="display"></div>
      
      <button class="btn__operator btn__clear" id="clear">AC</button>

      <div class="buttons-box">

        <div class="number-wrapper">
          <button class="btn__number" data-number="7">7</button>
          <button class="btn__number" data-number="8">8</button>
          <button class="btn__number" data-number="9">9</button>
          <button class="btn__number" data-number="4">4</button>
          <button class="btn__number" data-number="5">5</button>
          <button class="btn__number" data-number="6">6</button>
          <button class="btn__number" data-number="1">1</button>
          <button class="btn__number" data-number="2">2</button>
          <button class="btn__number" data-number="3">3</button>
          <button class="btn__number btn__zero" data-number="0">0</button>
          <button class="btn__number" data-equals="=">=</button>
        </div>
        
        <div class="operator-wrapper">
          <button class="btn__operator" data-operator="/">/</button>
          <button class="btn__operator" data-operator="*">*</button>
          <button class="btn__operator" data-operator="-">-</button>
          <button class="btn__operator plus" data-operator="+">+</button>
        </div>

      </div>

    </div>
  
  </main>

  <script src="script.js"></script>
</body>
</html>
